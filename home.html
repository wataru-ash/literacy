<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>果物屋さん</title>
  <link ref="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      
      margin: 0;
      padding: 0;
      color: #4A7C59; /* 落ち着いたグリーン文字 */
    }
     
    main {
      padding: 20px;
    }
    button {
      background-color: #4A7C59; /* 落ち着いたグリーン */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #FF6F61; /* ホバーでオレンジレッド */
    }
  </style>
</head>
<body style="background-color: #FFE066; /* 明るいレモンイエロー背景 */">
  <header>果物屋さんへようこそ！</header>
  <main>
    <p>新鮮な果物を取り揃えています。</p>
    <button>商品を見る</button>
  </main>
</body>
</html>
